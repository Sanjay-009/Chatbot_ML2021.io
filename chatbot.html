<!Doctype=html>
<!--This is the main bot page.It enables the users to ask the queries-->
<html>

	<head>
		<title>CHATBOT</title>
		<link rel = "icon" href = "https://pinnacle.works/site/wp-content/uploads/2019/10/gen.png" type = "image/x-icon">
		<meta charset="utf-8">
		<meta name="description" content="It is intro page to job chatbot">
		<meta name="author" content="Rohith,sanjay">
		<meta name="viewport" content="width:screen-width,intialscale:1.0">
		<link href="chatbot.css" rel="stylesheet" style="text/css">
	</head>
	
	<body>
		<!--placing the bot icon and name-->
		<span class="icon">
			<img src="https://www.flaticon.com/svg/static/icons/svg/1786/1786548.svg" alt="Bot">
			<p>J-BOT</p>
		</span>
		
		<!--this di tag is used for placing user and bot images and also to show intro message of the chatbot-->
		<div class="intro">
			<img  class ="img1" src="https://pinnacle.works/site/wp-content/uploads/2019/10/gen.png" alt="Bot Image">
			<p>HELLO!I AM J-BOT</p>
			<img class="img2" src="https://www.flaticon.com/svg/static/icons/svg/3048/3048122.svg" alt="Bot image">
		</div>
		
		<!--This div tag is used to show the chating of the user and bot using javascript-->
		<div id="div">
			<p class="bot_output">Hello there!I can help you in following senarios:</p>
			<p class="bot_output">
				Type the following text to get the output:
				1.Trending technologies
				2.Job requirements
				3.Online platforms
				4.Interview tips
			</p>
			<p class="bot_output">Type End to exit the chat</p>
		</div>
		
		<!--We can take the input from the user by using this input bar.-->
		<input type="text" id="type_bar" placeholder="Type your message" />
		<img id="submit" src="https://www.flaticon.com/svg/static/icons/svg/2516/2516962.svg"/>
		<script src="chatbot.js"></script>
		
	</body>
	
</html>
